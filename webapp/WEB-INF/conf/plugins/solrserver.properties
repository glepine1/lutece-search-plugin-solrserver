# relative path to the solr conf directory
solrserver.solr.home=WEB-INF/plugins/solrserver/

##
# if no asbolute path is configure, the relative path is used
#
# absolute path to where solR is going to store indexes
solrserver.solr.absolute.data=
# relative path to where solR is going to store indexes
solrserver.solr.relative.data=WEB-INF/plugins/solrserver/data

# must match the filter declaration path in solrserver.xml
solrserver.solr.uri=/solrserver/solr
solrserver.solr.uri.select=/solrserver/solr/select
solrserver.solr.uri.update=/solrserver/solr/update
