<div class="row">
    <h2>#i18n{solrserver.form.title}</h2>

    <form action="solr/update/csv" enctype="multipart/form-data" method="post">
        <input name="datafile" type="file" />
        <input name="commit" type="hidden" value="true" />
        <input class="btn btn-primary" type="submit" />
    </form>

    <a class="btn btn-primary" href="solr/select/?q=*:*&amp;wt=json&indent=on">View result</a>
</div>
